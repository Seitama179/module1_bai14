<script>
    function minArray(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr = integerArr();
    let minArr = minArray(arr);
    document.writeln("Gia tri nho nhat cua mang: "+ minArr);
</script>
